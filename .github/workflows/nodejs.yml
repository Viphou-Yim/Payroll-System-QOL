name: Node.js CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-back:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v4
      with:
        node-version: 16
    - name: Install & test backend
      working-directory: ./back
      run: |
        npm ci
        npm test
