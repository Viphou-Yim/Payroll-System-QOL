<!doctype html>
<html>
<head>
  <!--
    back/public/records.html
    - UI to view payroll records for a given month (calls GET /api/payroll/records)
  -->
  <meta charset="utf-8" /><title>Payroll Records</title></head>
<body>
  <h1>Payroll Records</h1>
  <label>Month: <input id="month" value="2026-01" /></label>
  <button id="load">Load</button>
  <div id="list"></div>
  <script>
    const list = document.getElementById('list');
    document.getElementById('load').onclick = async () => {
      const month = document.getElementById('month').value;
      const res = await fetch('/api/payroll/records?month=' + encodeURIComponent(month));
      const json = await res.json();
      list.innerHTML = '<pre>' + JSON.stringify(json, null, 2) + '</pre>';
    }
  </script>
</body>
</html>
